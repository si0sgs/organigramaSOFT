<!DOCTYPE html>

  <link rel="stylesheet" href="https://unpkg.com/create-gojs-kit@3.0.3/dist/extensions/DataInspector.css">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/templatemo-digimedia-v1.css">
  <link rel="stylesheet" href="assets/css/animated.css">
</head>

<body>



  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="Samples/images/HS/LogoCentenarioReducido.png" alt="">
            </a>
            <a href="index.html" class="logo">
              Organigrama SOFT
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6 align-self-center">
              <div class="left-content show-up header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                <div class="row">
                  <div class="col-lg-12">
                    <h6>Organigrama Departamental</h6>
                    <h2>Desarrollo de Software</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <img src="assets/images/LogoCentenario1.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="about" class="about section">

    <script src="https://unpkg.com/gojs@3.0.3/release/go.js"></script>
    <div id="allSampleContent" class="p-4 w-full">

      <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&amp;subset=latin,latin-ext" rel="stylesheet"
        type="text/css">
      <style>
        :modal {
          padding: 2rem;
          border-radius: 0.25rem;
          border-width: 0;
          box-shadow: 0 0 #0000, 0 0 #0000, 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        #hidden {
          font: 500 18px Inter;
          opacity: 0;
        }
      </style>
      <link rel="stylesheet" href="https://unpkg.com/create-gojs-kit@3.0.3/dist/extensions/DataInspector.css">
      <script src="https://unpkg.com/create-gojs-kit@3.0.3/dist/extensions/DataInspector.js"></script>



      <div id="sample">

        <div id="myDiagramDiv"
          style="border: 1px solid black; height: 625px; position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); background-color: rgb(31, 41, 55); cursor: auto;">
          <canvas tabindex="0" width="100%" height="654"
            style="position: absolute; top: 0px; left: 0px; z-index: 2; user-select: none; touch-action: none; width: 1246px; height: 623px; cursor: auto;"></canvas>
          <div style="position: absolute; overflow: auto; width: 1246px; height: 623px; z-index: 1;">
            <div style="position: absolute; width: 1px; height: 1px;"></div>
          </div>
        </div>

        <br>

        <div id="myDiagramDatos" style="display: none;">
          Tema:
          <select id="theme" onchange="changeTheme()">
            <option value="system">System</option>
            <option value="light" selected="">Light</option>
            <option value="dark">Dark</option>
          </select>
          <br>
          <br>
          <div>
            Acciones:<br>
            <div id="myInspector" class="inspector"></div>
          </div>
          <button class="botonformato" id="zoomToFit">Ajustar</button>
          <button class="botonformato" id="centerRoot">Centrar</button>
          <button class="botonformato" id="SaveButton" onclick="save()">Guardar</button>
          <button class="botonformato" onclick="load()">Cargar</button>
          <h2 style="display: block; clear: both; margin-top: 90px;">Archivo JSON Cargado: </h2>
          <div>
            <textarea id="mySavedModel" style="width:100%; height:270px;"></textarea>
          </div>
          <dialog>
            <div style="display: flex; flex-direction: column;">
              <p></p>
              <p>Click aquí para cerrar...</p>
            </div>
          </dialog>
        </div>

      </div>

      <div class="container mt-5">
        <h2 class="mb-4">Tabla de Datos</h2>
        <input class="form-control mb-3" id="filterInput" type="text"
          placeholder="Filtrar por Nombre, Departamento o Título...">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nombre<br><input class="form-control" id="filterName" type="text" placeholder="Filtrar Nombre"></th>
              <th scope="col">Departamento<br><input class="form-control" id="filterDept" type="text" placeholder="Filtrar Departamento"></th>
              <th scope="col">Título<br><input class="form-control" id="filterTitle" type="text" placeholder="Filtrar Título"></th>
              <th scope="col">Encargado<br><input class="form-control" id="filterJefe" type="text" placeholder="Filtrar Jefe"></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Los datos se cargarán aquí -->
          </tbody>
        </table>
      </div>

    </div>

  </div>


  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Desarrollo de Software.
            <br>Organigrama Departamental</a>
          </p>
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/imagesloaded.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="js/callAPI.js"></script>
  <script src="js/org.js"></script>

</body>

</html>
